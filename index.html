<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock</title>
    
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/google/noto-emoji-food-drink/512/32356-tomato-icon.png" type="image/png">

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1>Rel√≥gio Pomodoro</h1>
        <div class="content">
            <div id="clock">
                <span id="minutes">25</span>
                <span id="hash">:</span>
                <span id="seconds">00</span>
            </div>
        </div>
        <div class="buttons">
            <button id="init">Iniciar</button>
            <button id="reset">Reiniciar</button>

        </div>
    </div>
    

    
    <script src="scripts.js"></script>

</body>
</html>
